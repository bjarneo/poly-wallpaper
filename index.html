<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poly Wallpaper</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000; 
            overflow: hidden; 
            color: #fff;
        }
        canvas { 
            display: block; 
            width: 100vw; 
            height: 100vh;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }
        
        .panel { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            width: 360px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            padding: 28px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.6);
            max-height: 92vh;
            overflow-y: auto;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .panel.collapsed {
            transform: translateX(calc(100% + 20px));
            opacity: 0;
            pointer-events: none;
        }
        
        .panel::-webkit-scrollbar { width: 6px; }
        .panel::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.03); border-radius: 10px; }
        .panel::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); border-radius: 10px; }
        .panel::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.25); }
        
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 28px;
            padding-bottom: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .title {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }
        
        .group { margin-bottom: 24px; }
        
        .label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: -0.01em;
        }
        
        .label-text {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .label svg {
            width: 15px;
            height: 15px;
            opacity: 0.5;
        }
        
        .value {
            font-size: 12px;
            font-weight: 600;
            color: #fff;
            background: rgba(255, 255, 255, 0.08);
            padding: 3px 10px;
            border-radius: 6px;
            font-variant-numeric: tabular-nums;
        }
        
        input[type="range"] {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.15s ease;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        input[type="color"] {
            width: 100%;
            height: 48px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            cursor: pointer;
            background: transparent;
        }
        
        select {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.04);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }
        
        select option {
            background: #1a1a1a;
            color: #fff;
            padding: 10px;
        }
        
        select:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.12);
        }
        
        select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .upload-box {
            width: 100%;
            padding: 24px;
            border: 2px dashed rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.02);
            text-align: center;
            cursor: pointer;
            transition: all 0.25s ease;
            position: relative;
        }
        
        .upload-box:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.25);
        }
        
        .upload-box input[type="file"] {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .upload-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 12px;
            opacity: 0.5;
        }
        
        .upload-text {
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 4px;
        }
        
        .upload-hint {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
        }
        
        button {
            width: 100%;
            padding: 13px 16px;
            margin-top: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.04);
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button svg {
            width: 16px;
            height: 16px;
        }
        
        button.primary {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            color: #000;
            border: none;
            font-weight: 700;
        }
        
        button.primary:hover {
            background: linear-gradient(135deg, #f5f5f5 0%, #eeeeee 100%);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.15);
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
            margin: 28px 0;
        }
        
        .status {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .checkbox-wrapper:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        .checkbox-wrapper input {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #fff;
        }
        
        .checkbox-label {
            flex: 1;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-label svg {
            width: 15px;
            height: 15px;
            opacity: 0.6;
        }
        
        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            opacity: 0;
            transform: translateX(80px);
            pointer-events: none;
        }
        
        .toggle-btn.visible {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
        }
        
        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        .toggle-btn svg {
            width: 24px;
            height: 24px;
            color: #fff;
        }
        
        .close-btn {
            position: absolute;
            top: 24px;
            right: 24px;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        .close-btn svg {
            width: 18px;
            height: 18px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="toggle-btn" id="toggleBtn" onclick="togglePanel()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
    </div>
    
    <div class="panel" id="panel">
        <div class="close-btn" onclick="togglePanel()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </div>
        <div class="header">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            <span class="title">Poly Wallpaper</span>
        </div>
        
        <div class="group">
            <div class="label">
                <span class="label-text">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/>
                    </svg>
                    Complexity
                </span>
                <span class="value" id="gridVal">60</span>
            </div>
            <input type="range" id="grid" min="30" max="150" value="60" step="5">
        </div>
        
        <div class="group">
            <div class="label">
                <span class="label-text">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/>
                    </svg>
                    Upload Image
                </span>
            </div>
            <div class="upload-box">
                <input type="file" id="img" accept="image/*">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                <div class="upload-text">Click to upload or drag & drop</div>
                <div class="upload-hint">PNG, JPG up to 10MB</div>
            </div>
            <div class="status" id="status"></div>
        </div>
        
        <div class="divider"></div>
        
        <div class="group">
            <div class="label">
                <span class="label-text">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8h1a4 4 0 0 1 0 8h-1M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"/>
                        <line x1="6" y1="1" x2="6" y2="4"/><line x1="10" y1="1" x2="10" y2="4"/>
                        <line x1="14" y1="1" x2="14" y2="4"/>
                    </svg>
                    Edge Sensitivity
                </span>
                <span class="value" id="edgeVal">0.3</span>
            </div>
            <input type="range" id="edge" min="0" max="1" value="0.3" step="0.05">
        </div>
        
        <div class="group">
            <div class="label">
                <span class="label-text">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    Brightness
                </span>
                <span class="value" id="brightVal">1.0</span>
            </div>
            <input type="range" id="bright" min="0.5" max="2" value="1.0" step="0.1">
        </div>
        
        <div class="group">
            <div class="label">
                <span class="label-text">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
                    </svg>
                    Saturation
                </span>
                <span class="value" id="satVal">1.2</span>
            </div>
            <input type="range" id="sat" min="0.5" max="2" value="1.2" step="0.1">
        </div>
        
        <div class="divider"></div>

        <button class="primary" onclick="regen()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
            </svg>
            Regenerate
        </button>
        
        <button onclick="down(1920,1080)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            Download 1080p
        </button>
        
        <button onclick="down(3840,2160)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            Download 4K
        </button>
        
        <button onclick="down(7680,4320)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            Download 8K
        </button>

        <div class="divider"></div>

        <a href="https://x.com/iamdothash" target="_blank" rel="noopener noreferrer" style="text-decoration: none;">
            <button>
                <svg viewBox="0 0 24 24" fill="currentColor" stroke="none">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
                @iamdothash
            </button>
        </a>
    </div>

    <script src="app.min.js"></script>
    <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
</body>
</html>
